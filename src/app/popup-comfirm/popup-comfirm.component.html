<div class="modal-overlay">
  <div class="modal" [ngClass]="[actionType, getHeaderClass()]">
    <div class="modal-header">
      <img src="../../assets/warning.png" alt="Warning" class="warning-icon" />
      <span class="header-title">{{ getTitle() }}</span>
    </div>
    <div class="modal-body">
      <p class="action-text" [title]="tooltipJobNames">
        {{ getActionMessage() }}
      </p>

      <p class="employee-text" *ngIf="!isDeleteAction()" [title]="tooltipJobNames">
        Nguyễn Văn A - H0123123
      </p>

      <span class="warning-text" *ngIf="isDeleteAction()">
        Công việc bị xóa sẽ <strong>KHÔNG</strong> thể khôi phục lại.
      </span>
    </div>
    <div class="modal-actions">
      <button class="cancel-btn" (click)="onCancel()">
        {{ getCancelButtonText() }}
      </button>
      <button [ngClass]="getConfirmButtonClass()" (click)="onConfirm()">
        <img
          *ngIf="isDeleteAction()"
          src="../../assets/trash.png"
          alt="Trash"
          class="icon-trash"
        />
        {{ getConfirmButtonText() }}
      </button>
    </div>
  </div>
</div>
